<title>Login</title>
<section class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../../../assets/login2.png');">
  <div class="relative w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 bg-[#D9D9D9] rounded-xl shadow-lg overflow-hidden">
    <!-- Left Column: Branding/Welcome -->
    <div class="flex flex-col items-center justify-center bg-[#0A7664] text-white p-8 md:p-8 sm:p-6 xs:p-4 w-full md:w-auto order-1 md:order-none">
      <img src="../../../assets/Logo.png" alt="Logo" class="w-24 h-24 md:w-32 md:h-32 mb-4 md:mb-6" />
      <h2 class="text-2xl md:text-3xl font-extrabold mb-1 md:mb-2 text-center">Welcome to Athletrack!</h2>
      <p class="text-base md:text-lg text-center">Manage your athletic journey with ease.</p>
    </div>
    <!-- Right Column: Login Form -->
    <div class="relative w-full max-w-md mx-auto p-4 sm:p-8 flex flex-col justify-center bg-[#D9D9D9] order-2 md:order-none">
      <div class="relative z-10 space-y-6 sm:space-y-8">
        <div class="relative z-10">
          <h2 class="mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-black">
            Welcome User!
          </h2>
        </div>
        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
          <div *ngIf="successMessage" class="mb-4 p-4 bg-[#0A7664]/20 text-[#0A7664] rounded-md">
            {{ successMessage }}
          </div>
          <div class="space-y-4">
            <div>
              <label for="email-address" class="block text-sm font-medium text-black mb-1">Email address</label>
              <input id="email-address" 
                     name="email" 
                     type="email" 
                     [(ngModel)]="loginData.email"
                     required 
                     class="appearance-none relative block w-full px-3 py-2 border border-[#735DA5] rounded-lg placeholder-gray-500 text-black focus:outline-none focus:ring-2 focus:ring-[#735DA5] focus:border-[#735DA5] focus:z-10 sm:text-sm" 
                     placeholder="Enter your email">
            </div>
            <div class="relative">
              <label for="password" class="block text-sm font-medium text-black mb-1">Password</label>
              <input id="password" 
                     name="password" 
                     [type]="showPassword ? 'text' : 'password'"
                     [(ngModel)]="loginData.password"
                     required 
                     class="appearance-none relative block w-full px-3 py-2 border border-[#0A7664] rounded-lg placeholder-[#0A7664] text-[#0A7664] focus:outline-none focus:ring-2 focus:ring-[#0A7664] focus:border-[#0A7664] focus:z-10 sm:text-sm" 
                     placeholder="Enter your password">
              <button type="button" 
                      (click)="showPassword = !showPassword"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-[#0A7664]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-[#0A7664]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" 
                     name="remember-me" 
                     type="checkbox" 
                     [(ngModel)]="loginData.rememberMe"
                    class="h-4 w-4 text-[#0A7664] focus:ring-[#0A7664] border-[#0A7664] rounded">
              <label for="remember-me" class="ml-2 block text-sm text-black">
                Remember me
              </label>
            </div>
          </div>
          <div>
            <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#0A7664] hover:bg-[#22473F] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0A7664] transition-all duration-200 ease-in-out">
              Login
            </button>
          </div>
          <div>
            <button type="button"
                    (click)="showRegisterBuffer()"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-[#0A7664] bg-white hover:bg-[#E6F5F2] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0A7664] transition-all duration-200 ease-in-out mt-2">
              Sign Up
            </button>
          </div>
          <div>
            <button type="button"
                    (click)="showAdminBuffer()"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-[#0A7664] bg-white hover:bg-[#E6F5F2] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0A7664] transition-all duration-200 ease-in-out mt-2">
              Switch to Coach
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading Buffer Modal -->
    <div *ngIf="showBuffer" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-8 flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-[#0A7664] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-lg font-semibold text-[#0A7664]">{{ bufferMessage }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Forgot Password Modal -->
<div *ngIf="showForgotPasswordModal" class="fixed inset-0 bg-black/50 overflow-y-auto h-full w-full flex items-center justify-center backdrop-blur-sm">
  <div class="relative bg-white rounded-xl shadow-xl p-8 m-4 max-w-md w-full">
    <h3 class="text-xl font-medium text-black mb-4">Reset Password</h3>
    <form (ngSubmit)="onResetPasswordSubmit()">
      <div class="mb-4">
        <label for="reset-email" class="block text-sm font-medium text-black">Email address</label>
        <input type="email"
               id="reset-email"
               name="resetEmail"
               [(ngModel)]="resetEmail"
               class="mt-1 block w-full rounded-lg border-[#93cb53] shadow-sm focus:border-[#93cb53] focus:ring-[#93cb53] sm:text-sm"
               required>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button"
                (click)="showForgotPasswordModal = false"
                class="inline-flex justify-center py-2 px-4 border border-[#93cb53] rounded-lg shadow-sm text-sm font-medium text-black bg-white hover:bg-[#93cb53]/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#93cb53] transition-all duration-200">
          Cancel
        </button>
        <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#93cb53] hover:bg-[#6ba330] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#417505] transition-all duration-200">
          Send Reset Link
        </button>
      </div>
    </form>
  </div>
</div>
