<div class="flex h-screen flex-col bg-white">
  <app-sidenav (navToggled)="onNavToggled($event)" class="fixed top-0 left-0 h-full z-10"></app-sidenav>
  <app-navbar class="relative z-20"></app-navbar>
  <div class="content-area">
      <div class="dashboard-container">
          <div class="transition-all duration-300 z-1 mt-16" [class.lg:ml-64]="isNavOpen"
              [class.lg:ml-20]="!isNavOpen">
    
    <div class="flex-1 p-6 mt-16">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Tasks</h2>
            <div class="flex items-center">
                <button class="bg-[#735DA5] text-white px-4 py-2 rounded-lg flex items-center gap-2" (click)="openAddTaskModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add Task
                </button>
                <div class="relative ml-4">
                    <input type="text" placeholder="Search" class="border rounded-lg px-3 py-2" />
                    <button class="absolute right-2 top-2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="flex gap-2 mb-4">
          <button (click)="setFilter('Pending')" [class.bg-[#735DA5]]="activeFilter==='Pending'" class="px-3 py-1 rounded text-white bg-gray-400">Pending</button>
          <button (click)="setFilter('In Progress')" [class.bg-[#735DA5]]="activeFilter==='In Progress'" class="px-3 py-1 rounded text-white bg-gray-400">In Progress</button>
          <button (click)="setFilter('Completed')" [class.bg-[#735DA5]]="activeFilter==='Completed'" class="px-3 py-1 rounded text-white bg-gray-400">Completed</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-200 p-4 rounded-lg shadow transition-colors duration-150 hover:bg-gray-300 cursor-pointer" *ngFor="let task of filteredTasks">
                <h3 class="font-semibold">{{ task.title }}</h3>
                <p>Task Due Date: {{ task.date_due | date: 'MMMM d, y' }}</p>
                <p>Task Due Time: {{ task.time_due }}</p>
                <p>
                  Status:
                  <span [ngClass]="{
                      'text-red-500': task.status === 'Pending',
                      'text-yellow-500': task.status === 'In Progress',
                      'text-green-500': task.status === 'Completed'
                    }"
                  >
                    {{ task.status }}
                  </span>
                </p>
                <div class="mt-2">
                  <button class="text-sm text-white bg-[#735DA5] px-3 py-1 rounded" (click)="$event.stopPropagation(); openEditTask(task)">Edit Status</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Add Task Modal -->
<div *ngIf="showAddTaskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-500 p-6 rounded-lg w-[500px]">
    <h2 class="text-xl text-white mb-4">Add Task</h2>
    
    <!-- Task Title -->
    <div class="mb-4">
      <label class="block text-white mb-2">Task Title</label>
      <input type="text" [(ngModel)]="newTask.title" class="w-full p-2 rounded">
    </div>

    <!-- Task Description -->
    <div class="mb-4">
      <label class="block text-white mb-2">Task Description</label>
      <textarea [(ngModel)]="newTask.description" rows="4" class="w-full p-2 rounded"></textarea>
    </div>

    <!-- Task Due Date -->
    <div class="mb-4">
      <label class="block text-white mb-2">Task Due Date</label>
      <input type="date" [(ngModel)]="newTask.date_due" class="w-full p-2 rounded">
    </div>

    <!-- Task Due Time -->
    <div class="mb-4">
      <label class="block text-white mb-2">Task Due Time</label>
      <input type="time" [(ngModel)]="newTask.time_due" class="w-full p-2 rounded">
    </div>

    <!-- Task Status -->
    <div class="mb-4">
      <label class="block text-white mb-2">Status</label>
      <select [(ngModel)]="newTask.status" class="w-full p-2 rounded">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4">
      <button (click)="confirmAddTask()" class="bg-white text-gray-800 px-4 py-2 rounded">Confirm</button>
      <button (click)="closeAddTaskModal()" class="bg-white text-gray-800 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<!-- Edit Status Modal -->
<div *ngIf="showEditStatusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-500 p-6 rounded-lg w-[500px]">
    <h2 class="text-xl text-white mb-4">Update Task Status</h2>

    <div class="mb-4">
      <label class="block text-white mb-2">Status</label>
      <select [(ngModel)]="editStatus" class="w-full p-2 rounded">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="mb-4" *ngIf="editStatus === 'Completed'">
      <label class="block text-white mb-2">Upload Screenshot (required)</label>
      <input type="file" accept="image/*" (change)="onEditFileChange($event)" class="w-full p-2 rounded bg-white" />
    </div>

    <div class="flex justify-end gap-4">
      <button (click)="submitEditStatus()" class="bg-white text-gray-800 px-4 py-2 rounded">Save</button>
      <button (click)="cancelEdit()" class="bg-white text-gray-800 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>
