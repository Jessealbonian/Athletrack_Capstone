<title>Admin Login</title>
<section class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('../../../assets/login1.PNG');">
  <div class="relative w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 bg-[#D9D9D9] rounded-xl shadow-lg overflow-hidden">
    <!-- Left Column: Branding/Welcome -->
    <div class="flex flex-col items-center justify-center bg-[#735DA5] text-white p-8 md:p-8 sm:p-6 xs:p-4 w-full md:w-auto order-1 md:order-none">
      <img src="../../../assets/Logo.png" alt="Logo" class="w-24 h-24 md:w-32 md:h-32 mb-4 md:mb-6" />
      <h2 class="text-2xl md:text-3xl font-extrabold mb-1 md:mb-2 text-center">Coach/Admin Portal</h2>
      <p class="text-base md:text-lg text-center">Manage your classes and athletes.</p>
    </div>
    <!-- Right Column: Login Form -->
    <div class="relative w-full max-w-md mx-auto p-4 sm:p-8 flex flex-col justify-center bg-[#D9D9D9] order-2 md:order-none">
      <div class="relative z-10 space-y-6 sm:space-y-8">
        <div class="relative z-10">
          <h2 class="mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-black">
            Admin Login
          </h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md">
            {{ error }}
          </div>
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-black mb-1">Email address</label>
              <input id="email" 
                     name="email" 
                     type="email" 
                     formControlName="email"
                     required 
                     class="appearance-none relative block w-full px-3 py-2 border border-[#735DA5] rounded-lg placeholder-gray-500 text-black focus:outline-none focus:ring-2 focus:ring-[#735DA5] focus:border-[#735DA5] focus:z-10 sm:text-sm" 
                     placeholder="Enter your email">
            </div>
            <div class="relative">
              <label for="password" class="block text-sm font-medium text-black mb-1">Password</label>
              <input id="password" 
                     name="password" 
                     [type]="showPassword ? 'text' : 'password'"
                     formControlName="password"
                     required 
                     class="appearance-none relative block w-full px-3 py-2 border border-[#735DA5] rounded-lg placeholder-[#735DA5] text-[#417505] focus:outline-none focus:ring-2 focus:ring-[#735DA5] focus:border-[#735DA5] focus:z-10 sm:text-sm" 
                     placeholder="Enter your password">
              <button type="button" 
                      (click)="showPassword = !showPassword"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-[#735DA5]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-[#735DA5]">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </button>
            </div>
            <div>
              <label for="adminCode" class="block text-sm font-medium text-black mb-1">Admin Code</label>
              <input id="adminCode" 
                     name="adminCode" 
                     type="text" 
                     formControlName="adminCode"
                     required 
                     class="appearance-none relative block w-full px-3 py-2 border border-[#735DA5] rounded-lg placeholder-gray-500 text-black focus:outline-none focus:ring-2 focus:ring-[#735DA5] focus:border-[#735DA5] focus:z-10 sm:text-sm" 
                     placeholder="Enter admin code">
            </div>
          </div>
          <div>
            <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#735DA5] hover:bg-[#A981DE] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A981DE] transition-all duration-200 ease-in-out">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-[#417505] group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                </svg>
              </span>
              Sign in as Admin
            </button>
          </div>
          <div>
            <button type="button"
                    (click)="showStudentBuffer()"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-[#735DA5] bg-white hover:bg-[#E9D8FD] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#735DA5] transition-all duration-200 ease-in-out mt-2">
              Switch to Student
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Loading Buffer Modal -->
    <div *ngIf="showBuffer" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-8 flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-[#735DA5] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-lg font-semibold text-[#735DA5]">{{ bufferMessage }}</p>
      </div>
    </div>
  </div>
</section>
