<aside [class.w-64]="isNavOpen"
       [class.w-20]="!isNavOpen"
       [class.translate-x-0]="isNavOpen" 
       [class.-translate-x-full]="!isNavOpen"
       class="fixed top-14 left-0 h-[calc(100vh-3.5rem)] border-r bg-white transform 
              transition-all duration-300 ease-in-out lg:translate-x-0 z-40">
  
  <!-- Toggle button inside navbar -->
  <button 
    (click)="toggleNav()"
    [class.left-56]="isNavOpen"
    [class.left-16]="!isNavOpen"
    class="absolute top-4 p-3 rounded-lg hover:bg-indigo-300 bg-white shadow-md transition-all duration-300">
    <svg *ngIf="isNavOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <svg *ngIf="!isNavOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Mobile overlay -->
  <div *ngIf="!isNavOpen" 
       (click)="toggleNav()"
       class="fixed inset-0 bg-opacity-50 lg:hidden z-30">
  </div>
