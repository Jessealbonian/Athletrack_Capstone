                    <div class="container mx-auto p-4">
                        <h1 class="text-2xl font-bold mb-4">HomeFinder Admin Transferred Email Lists Management</h1>
            
                        <div *ngIf="sentEmail && sentEmail.length > 0" class="mt-6">
                            <!-- <h2 class="text-2xl font-semibold mb-4 text-gray-700">Fetched Sent Emails</h2> -->
                            <ul class="bg-white shadow-lg rounded-lg divide-y divide-gray-200">
                                <li *ngFor="let email of sentEmail" class="py-4 px-6 flex justify-between items-center hover:bg-gray-50 transition duration-150">
                                    <div class="flex items-center">
                                        <div *ngIf="addedEmails.has(email.email)" class="text-blue-500 mr-4">
                                            <i class="fas fa-check-circle"></i> <!-- Indicator for already added -->
                                        </div>
                                        <div *ngIf="lastAddedEmail === email.email" class="text-green-500 mr-4">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        <div *ngIf="errorMessage && lastAddedEmail !== email.email" class="text-red-500 mr-4">
                                            <i class="fas fa-exclamation-circle mr-2"></i>
                                        </div>
                                        <div>
                                            <p class="text-lg font-medium text-gray-900">{{ email.email }}</p>
                                            <p class="text-sm text-gray-600">{{ email.username }}</p>
                                        </div>
                                    </div>
                                    <button (click)="addEmailToUsers(email)" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200" 
                                            [disabled]="addedEmails.has(email.email)"> <!-- Disable button if already added -->
                                        <i class="fas fa-user-plus mr-2"></i>Add User
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>


                </div>
            </div>
