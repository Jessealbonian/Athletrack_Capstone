<div class="flex h-screen flex-col">
  <app-navbar></app-navbar>

  <div class="flex flex-1 flex-col md:flex-row">
    <app-sidenav (navToggled)="onNavToggled($event)" class="flex-shrink-0"></app-sidenav>
    
    <div class="flex-1 flex flex-col transition-all duration-300"
         [class.ml-64]="isNavOpen"
         [class.ml-20]="!isNavOpen">
      <!-- Main Content -->
      <div class="p-4">
        <!-- Header -->
        <div class="mb-4">
          <h1 class="text-xl">Dashboard Overview</h1>
        </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-auto p-4">
      <div class="flex flex-col md:flex-row">
        <!-- Settings Sidebar -->
        <div class="w-full md:w-64 mb-4 md:mb-0 md:mr-8">
          <div class="bg-white rounded-lg shadow">
            <a href="#" class="flex items-center px-4 py-3 text-gray-900 border-l-4 border-blue-600 bg-blue-50">
              <i class="fas fa-user mr-3"></i>
              Account Settings
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
              <i class="fas fa-bell mr-3"></i>
              Notifications
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
              <i class="fas fa-lock mr-3"></i>
              Security
            </a>
          </div>
        </div>

        <!-- Main Settings Content -->
        <div class="flex-1">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Account</h2>
            
            <div class="flex items-center mb-6">
              <img src="https://placehold.co/40x40" alt="Profile photo of John Smith" class="w-10 h-10 rounded-full mr-4"/>
              <div>
                <strong class="block">John Smith</strong>
                <span class="text-gray-600">Admin</span>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm block">Change Profile Photo</a>
              </div>
            </div>

            <form>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                  <input type="text" id="first-name" name="first-name" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"/>
                </div>
                <div>
                  <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                  <input type="text" id="last-name" name="last-name" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"/>
                </div>
              </div>

              <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"/>
              </div>

              <div class="mb-6">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" id="phone" name="phone" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"/>
              </div>

              <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
