<body class="bg-gray-100">
    <app-navbar>
    </app-navbar>
    <app-sidenav>
    </app-sidenav>
        <div class="container mx-auto px-4 py-8 flex-1 ml-72 max-w-6xl">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Discover Local Businesses</h1>
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
              (click)="showModal()"
            >
              <i class="fas fa-plus-circle"></i> Add Post
            </button>
          </div>
      
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Replace this section with *ngFor to dynamically populate cards -->
            <!-- Example card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
              <img
                class="w-full h-48 object-cover"
                src="https://storage.googleapis.com/a1aa/image/e8ZzQ2TB6uSHVidWi2wvzNNHxKbSiexYdz0m05MglsYedVynA.jpg"
                alt="Bakery Shop"
              />
              <div class="p-4">
                <h2 class="text-xl font-bold">Bakery Shop</h2>
                <p class="text-gray-600">Fresh bread and pastries daily.</p>
                <div class="mt-4">
                  <span class="text-green-500 font-bold">Promotion:</span>
                  Buy 1 Get 1 Free on all pastries!
                </div>
                <div class="mt-4 flex justify-between items-center">
                  <button class="text-blue-500 hover:text-blue-700"
                  (click)="showDetailsModal()">
                    <i class="fas fa-info-circle"></i> Details
                  </button>
                  <button class="text-green-500 hover:text-green-700">
                    <i class="fas fa-comments"></i> Interact
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Modal -->
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
          [class.hidden]="!isModalVisible"
        >
          <div class="bg-white rounded-lg shadow-lg w-1/2">
            <div class="p-4 border-b flex justify-between items-center">
              <h2 class="text-xl font-bold">Add New Post</h2>
              <button
                class="text-gray-600 hover:text-gray-900"
                (click)="closeModal()"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="p-4">
              <form>
                <div class="mb-4">
                  <label class="block text-gray-700">Business Name</label>
                  <input
                    class="w-full px-4 py-2 border rounded-lg"
                    type="text"
                    placeholder="Enter business name"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Description</label>
                  <textarea
                    class="w-full px-4 py-2 border rounded-lg"
                    placeholder="Enter description"
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Promotion</label>
                  <input
                    class="w-full px-4 py-2 border rounded-lg"
                    type="text"
                    placeholder="Enter promotion details"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Upload Image</label>
                  <input
                    class="w-full px-4 py-2 border rounded-lg"
                    type="file"
                  />
                </div>
                <div class="flex justify-end">
                  <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
                    type="button"
                  >
                    Add Post
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
<!-- Details Modal -->
<div id="detailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
  [class.hidden]="!isDetailsModalVisible">

  <div class="bg-white rounded-lg shadow-lg w-1/2">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-xl font-bold">
        Bakery Shop Details
      </h2>
      <button class="text-gray-600 hover:text-gray-900" (click)="closeDetailsModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="p-4">
      <img alt="Detailed image of a bakery shop with fresh bread and pastries displayed" class="w-full h-48 object-cover mb-4" height="400" src="https://storage.googleapis.com/a1aa/image/imLWDzOfAn09NC2hHhHW7pwflFgsCwFrfLR2dIaFtx1KlXynA.jpg" width="600"/>
      <h2 class="text-xl font-bold">
        Bakery Shop
      </h2>
      <p class="text-gray-600">
        Fresh bread and pastries daily.
      </p>
      <div class="mt-4">
        <span class="text-green-500 font-bold">
          Promotion:
        </span>
        Buy 1 Get 1 Free on all pastries!
      </div>
    </div>
  </div>
</div>
      </body>
